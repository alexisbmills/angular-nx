<mat-toolbar color="primary" fxLayout="row">
  <span>Customer Portal</span>
  <div class="right-nav">
    <span *ngIf="authService.user$ | async as user">
      <button mat-button>{{(authService.user$ | async)?.username}}</button>
      <button mat-button [routerLink]="['/products']" routerLinkActive="router-link-active">Products</button>
      <button mat-button (click)='logout()'>Logout</button>
    </span>
    <span *ngIf="(authService.user$ | async) === null">
      <button mat-button [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Login</button>
    </span>
  </div>
</mat-toolbar>
<ng-content></ng-content>
